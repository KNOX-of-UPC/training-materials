<body>
    <div class="normal">未开启定位</div>
    <div class="grand">
        祖先元素，开启定位
        <div class="parent">
            父元素，未开启定位
            <div class="child1">子元素，定位为absolute</div>
            <div class="child2">另一个子元素</div>
        </div>
    </div>
    <div class="fixed">定位为fixed</div>
    <div class="relative">定位为relative</div>
    <div class="normal">未开启定位</div>
